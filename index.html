<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <div class="container" id="signIn">
            <h1>Ragister</h1>
            <br>
            <form action="" onsubmit="return onSignUp()">

                <input type="email" id="email" placeholder="Email"><br><br>
                <input type="text" id="username" placeholder="Username">
                <br>

                <br><input type="password" id="password" placeholder="Password">
                <br>
                <br><input type="password" id="cpassword" placeholder="Confirm Password">


                <br><br>
                <input type="submit" id="submit" value="Ragister">
                <br><br>
                <p>Alredy have an account
                    <input type="button" value="Sign Up" id="signUpButton">
                </p>
            </form>
        </div>
        <br>
        <div class="container" id="signUp" style="display: none;">
            <h1>Log In</h1>
            <br>
            <form action="" onsubmit="return onSignUp()">
                <input type="text" id="username" placeholder="Username">
                <br>

                <br><input type="password" id="password" placeholder="Password">
                <br>
                <br>
                <input type="submit" id="submit" value="Log In">
                <br><br>
                <p id="p">Don't have an account
                    <input type="button" value="Sign In" id="signInButton">
                </p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
